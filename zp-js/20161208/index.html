<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript图片切换动画版</title>
    <style>
        body{margin: 0;padding: 0;background-color: #5e5e5e;}
        #box{width: 857px;height: 574px;padding-top: 126px;padding-left: 143px;background: url("img/bg.png")no-repeat;margin: 0 auto;}
        #wrap{width: 700px;height: 420px;transform-style: preserve-3d;perspective: 800px;}
        #wrap div{width: 10px;height: 420px;background: url("img/01.png")no-repeat;float: left;transition: 0.5s;}
    </style>
</head>
<body>
    <div id="box">
        <div id="wrap">

        </div>
    </div>
    <script>
        var wrap = document.getElementById('wrap');
        var str = '';
        for(var i=0;i<70;i++){
            str+='<div style="background-position-x:'+(-10*i)+'px"></div>';
        }
        wrap.innerHTML = str;
        var divs = wrap.getElementsByTagName('div');
        var num = 0;
        var timer ;
        var srcNum = 2;
        go();
        function go() {
            timer = setInterval(function () {
                tab(num);
                num++;
                if(num==71){
                    clearInterval(timer);
                    srcNum++;
                    if(srcNum==6){
                        srcNum=1;
                    }
                    num = 0;
                    setTimeout(go(),500);
                }
            },50);
        }
        function tab(n) {
            if(divs[n-1]){
//                如果上一个存在，把上一个设置为不透明
                divs[n-1].style.opacity = 1;
            }
            if(divs[n]){
                divs[n].style.opacity = 0;
                divs[n].style.backgroundImage = 'url(img/0'+srcNum+'.png)';
            }
        }
    </script>
</body>
</html>
