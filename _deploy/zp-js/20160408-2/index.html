<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百叶窗效果</title>
    <style>
        *{margin: 0;padding: 0;}
        #ul1{width: 300px;height: auto;float: left;border-top: 1px solid #000000;margin: 20px;}
        li{width: 100%;height: 30px;overflow: hidden;position: relative;border-bottom: 1px dashed #333333;line-height: 30px;}
        li div{position: absolute;top: -30px;}
        li div p{height: 30px;}
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('ul1');

            toShow(oUl);

            function toShow(obj) {
                var aDiv = obj.getElementsByTagName('div');
                var iNow = 0;
                var timer = null;
                var bBtn = true;

                setInterval(function () {
                    toChange();
                },2000);

                function toChange() {
                    timer = setInterval(function () {
                        if(iNow == aDiv.length){
                            console.log(iNow);
                            clearInterval(timer);
                            iNow = 0;
                            bBtn = !bBtn;
                        }else if(bBtn){
                            startMove(aDiv[iNow],{top:0});
                            iNow++;
                        }else{
                            startMove(aDiv[iNow],{top:-30});
                            iNow++;
                        }
                    },100);
                }
            }
        }
    </script>
</head>
<body>
    <ul id="ul1">
        <li>
            <div>
                <p>11111</p>
                <p>22222</p>
            </div>
        </li>
        <li>
            <div>
                <p>33333</p>
                <p>44444</p>
            </div>
        </li>
        <li>
            <div>
                <p>55555</p>
                <p>66666</p>
            </div>
        </li>
        <li>
            <div>
                <p>77777</p>
                <p>88888</p>
            </div>
        </li>
        <li>
            <div>
                <p>99999</p>
                <p>00000</p>
            </div>
        </li>
    </ul>
</body>
</html>
